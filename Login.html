    <meta charset="utf-8">

    <meta content="" name="description">

    <link href="img/LOGO 1.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

            0% { opacity: 0.6; }

<body>
   <body style="min-height: 100vh; background: #f8f9fa;">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="bg-white rounded-lg p-3 p-sm-4 p-md-5 shadow-lg mx-2" style="border-radius: 20px; max-width: 400px; width: 100%;">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <a href="index.html" class="text-center">
                <img src="img/LOGO.png" alt="Logo Congrès Panafricain" style="width: 100px; height: auto; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                <h3 class="mt-3 fw-bold" style="color: #3C3882; text-transform: uppercase; letter-spacing: 1px; font-size: 1.1rem;">CONGRÈS PANAFRICAIN</h3>
            </a>
        </div>
        <h5 class="text-center mb-4 text-primary wow fadeInDown" data-wow-delay="0.1s" style="font-weight:600;">
            Espace membre du Congrès Panafricain
        </h5>
        <form>
            <div class="form-floating mb-4 wow fadeInLeft" data-wow-delay="0.2s">
                <input type="email" class="form-control border-0 border-bottom" id="floatingInput" placeholder="name@example.com" style="background-color: #f8f9fa;" required>
                <label for="floatingInput">Adresse Email</label>
            </div>
            <div class="form-floating mb-4 position-relative wow fadeInRight" data-wow-delay="0.3s">
                <input type="password" class="form-control border-0 border-bottom" id="floatingPassword" placeholder="Password" style="background-color: #f8f9fa;" required>
                <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3" id="togglePassword" style="cursor: pointer; color: #3C3882;" onclick="togglePasswordVisibility()"></i>
                <label for="floatingPassword">Mot de passe</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" style="cursor: pointer;">
                    <label class="form-check-label text-muted" for="rememberMe">Se souvenir de moi</label>
                </div>
                <a href="Inscription.html" class="text-primary" style="font-size: 0.95rem;">Créer un compte</a>
            </div>
            <button type="submit" class="btn rounded-pill py-3 px-5 wow fadeInUp" data-wow-delay="0.4s"
                style="background-color: #FF3E41; color: white; width: 100%; font-weight: 600; box-shadow: 0 4px 6px rgba(105, 57, 44, 0.2); transition: background 0.3s, color 0.3s, border 0.3s;"
                onmouseover="this.style.backgroundColor='white'; this.style.color='#3C3882'; this.style.border='2px solid #3C3882'"
                onmouseout="this.style.backgroundColor='#FF3E41'; this.style.color='white'; this.style.border='none'">
                Se connecter
            </button>
            <div class="text-center mt-3">
                <a href="MotdepasseOublie.html" class="text-muted" style="font-size: 0.95rem;">Mot de passe oublié ?</a>
            </div>
        </form>
        <div class="text-center mt-4">
            <span class="text-muted">Ou connectez-vous avec</span>
            <div class="d-flex justify-content-center gap-3 mt-2 flex-wrap">
                <a href="#" class="btn btn-outline-primary rounded-circle" title="Connexion Google"><i class="fab fa-google"></i></a>
                <a href="#" class="btn btn-outline-info rounded-circle" title="Connexion Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="btn btn-outline-primary rounded-circle" title="Connexion Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </div>
</div>
<style>
    @media (max-width: 575.98px) {
        .bg-white.rounded-lg {
            padding: 1.2rem !important;
            max-width: 98vw !important;
        }
        .form-floating > .form-control, 
        .form-floating > label {
            font-size: 0.98rem !important;
        }
        .btn {
            font-size: 1rem !important;
            padding: 0.7rem 1rem !important;
        }
        h3, h5 {
            font-size: 1rem !important;
        }
        .gap-3 {
            gap: 0.5rem !important;
        }
    }
</style>
<script>
    function togglePasswordVisibility() {
        const password = document.getElementById("floatingPassword");
        const icon = document.getElementById("togglePassword");
        if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            password.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
