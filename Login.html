<body>
     <div class="container-fluid bg-gradient">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-white rounded-lg p-4 p-sm-5 my-4 mx-3 shadow-lg" style="border-radius: 20px;">
                <div class="d-flex align-items-center justify-content-center mb-4">
                    <a href="index.html" class="text-center">
                        <img src="img/LOGO.png" alt="Logo ISIP'A" style="width: 140px; height: auto; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                        <h3 class="mt-3 fw-bold" style="color: #3C3882; text-transform: uppercase; letter-spacing: 1px;">CONGRES-PANAFRICAIN</h3>
                    </a>
                </div>
                <form>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control border-0 border-bottom" id="floatingInput" placeholder="name@example.com" style="background-color: #f8f9fa;">
                        <label for="floatingInput">Adresse Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control border-0 border-bottom" id="floatingPassword" placeholder="Password" style="background-color: #f8f9fa;">
                        <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3" id="togglePassword" style="cursor: pointer; color: #3C3882;" onclick="togglePasswordVisibility()"></i>
                        <label for="floatingPassword">Mot de passe</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" style="cursor: pointer;">
                            <label class="form-check-label text-muted" for="rememberMe">Se souvenir de moi</label>
                        </div>
                    </div>
                    <button type="submit" class="btn rounded-pill py-3 px-5 wow fadeInDown" style="background-color: #FF3E41; color: white; width: 100%; font-weight: 600; box-shadow: 0 4px 6px rgba(105, 57, 44, 0.2);" onmouseover="this.style.backgroundColor='white'; this.style.color='#3C3882'; this.style.border='2px solid #3C3882'" onmouseout="this.style.backgroundColor='#FF3E41'; this.style.color='white'">Se connecter</button>
                </form>
            </div>        
        </div>
    </div>
</div>
<footer class="fixed-bottom text-center py-3" style="background-color: #f8f9fa;">

</html>
<script>
    function togglePasswordVisibility() {
        const password = document.getElementById("floatingPassword");
        const icon = document.getElementById("togglePassword");
        if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            password.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
