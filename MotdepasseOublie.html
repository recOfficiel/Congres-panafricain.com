<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mot de passe oublié</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/LOGO 1.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <!--Annimation barre -->
    <style>
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        </style>
    
</head>

<body>
   
<body style="min-height: 100vh; background: #f8f9fa;">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="bg-white rounded-lg p-3 p-sm-4 p-md-5 shadow-lg mx-2" style="border-radius: 20px; max-width: 370px; width: 100%;">
        <div class="d-flex align-items-center justify-content-center mb-3 mb-sm-4">
            <a href="index.html" class="text-center">
                <img src="img/LOGO.png" alt="Logo Congrès Panafricain" style="width: 70px; height: auto; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                <h3 class="mt-2 fw-bold" style="color: #3C3882; text-transform: uppercase; letter-spacing: 1px; font-size: 1rem;">CONGRÈS PANAFRICAIN</h3>
            </a>
        </div>
        <h5 class="text-center mb-3 mb-sm-4 text-primary wow fadeInDown" data-wow-delay="0.1s" style="font-weight:600; font-size:1.1rem;">
            Espace membre du Congrès Panafricain
        </h5>
        <form>
            <div class="form-floating mb-3 wow fadeInLeft" data-wow-delay="0.2s">
                <input type="email" class="form-control border-0 border-bottom" id="floatingInput" placeholder="name@example.com" style="background-color: #f8f9fa; font-size:0.98rem;" required>
                <label for="floatingInput">Adresse Email</label>
            </div>
            <div class="form-floating mb-3 wow fadeInRight" data-wow-delay="0.3s" style="position:relative;">
                <input type="password" class="form-control border-0 border-bottom" id="newPassword" placeholder="Nouveau mot de passe" style="background-color: #f8f9fa; font-size:0.98rem;" required>
                <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3" id="toggleNewPassword" style="cursor: pointer; color: #3C3882;" onclick="toggleNewPasswordVisibility()"></i>
                <label for="newPassword">Nouveau mot de passe</label>
            </div>
            <div class="form-floating mb-3 wow fadeInLeft" data-wow-delay="0.4s" style="position:relative;">
                <input type="password" class="form-control border-0 border-bottom" id="confirmPassword" placeholder="Confirmer le mot de passe" style="background-color: #f8f9fa; font-size:0.98rem;" required>
                <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3" id="toggleConfirmPassword" style="cursor: pointer; color: #3C3882;" onclick="toggleConfirmPasswordVisibility()"></i>
                <label for="confirmPassword">Confirmer le mot de passe</label>
            </div>
            <button type="submit" class="btn rounded-pill py-2 px-4 wow fadeInUp" data-wow-delay="0.5s"
                style="background-color: #FF3E41; color: white; width: 100%; font-weight: 600; font-size:1rem; box-shadow: 0 4px 6px rgba(105, 57, 44, 0.13); transition: background 0.3s, color 0.3s, border 0.3s;"
                onmouseover="this.style.backgroundColor='white'; this.style.color='#3C3882'; this.style.border='2px solid #3C3882'"
                onmouseout="this.style.backgroundColor='#FF3E41'; this.style.color='white'; this.style.border='none'">
                Réinitialiser le mot de passe
            </button>
            <div class="text-center mt-3">
                <a href="Login.html" class="text-primary" style="font-size: 0.95rem;">Retour à la connexion</a>
            </div>
        </form>
    </div>
</div>
<style>
    @media (max-width: 575.98px) {
        .bg-white.rounded-lg {
            padding: 1.2rem !important;
            max-width: 98vw !important;
        }
        .form-floating > .form-control, 
        .form-floating > label {
            font-size: 0.98rem !important;
        }
        .btn {
            font-size: 1rem !important;
            padding: 0.7rem 1rem !important;
        }
        h3, h5 {
            font-size: 1rem !important;
        }
    }
</style>
<script>
    function toggleNewPasswordVisibility() {
        const password = document.getElementById("newPassword");
        const icon = document.getElementById("toggleNewPassword");
        if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            password.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
    function toggleConfirmPasswordVisibility() {
        const password = document.getElementById("confirmPassword");
        const icon = document.getElementById("toggleConfirmPassword");
        if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            password.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
